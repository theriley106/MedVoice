<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=yes">
    <meta http-equiv="Content-type" content="text/html;charset=UTF-8">
    <meta name="description" content="Display venue objects (e.g. shops, airports etc) on the map">
    <title>Adding Venues layer to the Map</title>
    <link rel="stylesheet" type="text/css" href="https://js.api.here.com/v3/3.0/mapsjs-ui.css" />
    <script type="text/javascript" src="https://js.api.here.com/v3/3.0/mapsjs-core.js"></script>
    <script type="text/javascript" src="https://js.api.here.com/v3/3.0/mapsjs-service.js"></script>
    <script type="text/javascript" src="https://js.api.here.com/v3/3.0/mapsjs-ui.js"></script>
    <script type="text/javascript" src="https://js.api.here.com/v3/3.0/mapsjs-mapevents.js"></script>
  </head>
  <body>
    <h1>Adding Venues layer to the Map</h1>
    <p>This example shows how to display different venue objects on the map like shops, restaurants, parkings, taxi stands etc and how to customize default styling for them.<br><br>Use the controls to change the floor level of the venues.<br></p>
    <div id="map" style="position: absolute; top: 0; left: 0;width: 100%; height: 100%; background: grey"></div>
    <script type="text/javascript" src="{{ url_for('static',filename='js/app.js') }}"></script>
    <script type="text/javascript" src='js/app.js'></script>
       <link rel="stylesheet" href="{{ url_for('static',filename='css/notifications.css') }}">
          <script src="{{ url_for('static',filename='js/notifications.js') }}"></script>
          <script>
            setTimeout(function() {window.createNotification({})({
        title: 'Title',
        message: 'Notification Message'
      });}, 3000);
      </script>
  </body>
</html>
